<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Carrusel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html">
            <img src="https://carruselclub.com/content/assets/themes/carrusel/images/logo_typeface_carrusel_white.svg" 
                 alt="Carrusel Logo">
        </a>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="menu">
    <div class="menu-items">
        <div class="menu-item">
            <img src="menu1.png" alt="Menu Image 1" class="menu-img" onclick="openModal(this.src)">
        </div>
        <div class="menu-item">
            <img src="menu3.png" alt="Menu Image 2" class="menu-img" onclick="openModal(this.src)">
        </div>
    </div>
</section>


<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
</div>

<script>
    
    function openModal(src) {
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        modal.style.display = "block";
        modalImg.src = src;
    }

  
    function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>
<footer>
    <div class="footer-content">
        <p style="margin-bottom: 0;">&copy; 2025 Carrusel Club. All rights reserved.</p>
    </div>
    
</footer>
</body>
</html>
